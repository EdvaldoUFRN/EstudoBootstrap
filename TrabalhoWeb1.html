<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Contatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-light ">

  <div class="container shadow-lg rounded-4 mt-5 my-auto mx-auto bg-white">
    <div class="row">
      <h1 class="my-4 ">Cadastro de Contatos</h1>
    </div>
    <div class="container pb-3">

      <form>

        <div class="row px-3 ">

          <label class="form-label p-0" for="nome">Nome:</label>
          <input type="text" id="nome" class="form-control">

          <label class="form-label p-0" for="CPF">CPF:</label>
          <input type="text" id="CPF" class="form-control">
          <label class="form-label p-0" for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" class="form-control">

          <label class="form-label p-0" for="endereco">Endere√ßo:</label>
          <input type="text" id="endereco" class="form-control">
        </div>
      </form>

        <div class="row mt-3  d-sm-block">
          <div class="col-lg-6">

            <button type="button" class="btn-sm col-sx-12 col-lg-2 m-1 btn btn-primary">Cadastrar</button>
            <button type="button" class="btn-sm col-lg-3 m-1 btn btn-primary">Exibir Contatos</button>
            <button type="button" class="btn-sm col-lg-3 m-1 btn btn-primary">Buscar Contato</button>
            <button type="button" class="btn-sm col-lg-3 m-1 btn btn-primary">Remover Contato</button>
          </div>

        </div>
    </div>
  </div>
  <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script> -->
</body>

</html>
