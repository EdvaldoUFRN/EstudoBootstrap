<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Contatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    @media (min-width: 900px) {
      main.container {
        width: 50% !important;
      }
    }
  </style>
</head>


<body class="bg-light ">

  <main class="container shadow-lg rounded-4 mt-md-5 my-auto mx-auto bg-light">

    <div class="row">
      <div class="col">
        <h2 class="my-4 ms-2 text-center">Cadastro de Contatos</h2>
      </div>
    </div>
    <div class="container  pb-3">
      <div class="row px-3  justify-content-center">
        <form>
          <div class="col">

            <label class="form-label p-0" for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" required>
            <label class="form-label p-0" for="CPF">CPF:</label>
            <input type="text" id="CPF" class="form-control" required>

            <label class="form-label p-0" for="nascimento">Data de Nascimento:</label>

            <input type="date" id="nascimento" class="form-control" required>

            <label class="form-label p-0" for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" class="form-control" required>

            <div class="col-lx-2">

              <button type="submit" class="btn-sm  mt-3 ms-1 btn btn-warning">Cadastrar</button>
              <button type="button" class="btn-sm  mt-3 ms-1 btn btn-secondary">Exibir Contatos</button>
              <button type="button" class="btn-sm  mt-3 ms-1 btn btn-secondary">Buscar Contato</button>
              <button type="button" class="btn-sm  mt-3 ms-1 btn btn-secondary">Remover Contato</button>
            </div>
          </div>
      </div>

      </form>
      <div class="row mt-3  mb-5 mb-sm-0 d-sm-block">
        Aqui eu posso colocar a listascroll

      </div>
    </div>
  </main>

</body>

</html>
