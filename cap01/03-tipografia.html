<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-white text-bg-success">Tipografia</h1>
    <h1>h1. Cabeçalho nível 1 &#8212;fontsize:2.5rem</h1>
    <h6>h6. Cabeçalho nível 6 &#8212;fontsize:1rem</h1>
    <hr>
    <p class="h1">Parágrafo com <code>class="h1"</code></p>
    <p class="h6">Parágrafo com <code>class="h6</code></p>
    
    <hr>
    <h1 class="display-1">h1. Cabeçalho nível 1 aumentado &#8212;font-size:5rem</h1>
    <h1 class="display-2">h1. Cabeçalho nível 2 aumentado &#8212;font-size:4.5rem</h1>
    <h1 class="display-6">h1. Cabeçalho nível 6 aumentado &#8212;font-size:3.5rem</h1>
    


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

            </script>
</body>

</html>
